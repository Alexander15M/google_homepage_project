<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google</title>
</head>

<body>
    <div class="content-container">
        <div class="nav">
            <div class="header-elements">
                <a href="#" class="glink">Gmail</a>
                <a href="#" class="glink">Images</a>
                <a href="#" class="g-apps"></a>
                <a href="#" class="g-profile-image-container"><img src="./images/g-profile.jpg" alt="Profile image"
                        class="g-profile-image"></a>
            </div>
        </div>
        <div class="main-section">
            <div class="logo-container">
                <a href="#" class="logo-link">
                    <img src="./images/google-logo.png" alt="Google!" class="logo-img">
                </a>
            </div>
            <form action="submit" class="search-form">
                <div class="search-bar">
                    <svg xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>

                    <input type="text" name="search" id="search-box">
                </div>
                <div class="search-buttons-container">
                    <input type="button" value="Search with Google" class="search-button">
                    <input type="button" value="I'm feeling Lucky" class="search-button">
                </div>
            </form>
        </div>
        <footer id="footer">
            <span class="footer-left-text">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </span>
            <span class="footer-right-text">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </span>
        </footer>
    </div>
</body>

</html>
